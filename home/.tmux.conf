# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

set -g @continuum-restore 'on'

unbind C-b
set -g prefix ^A
bind a send-prefix

bind C-a last-window

bind ^C new-window -c "#{pane_current_path}"

bind Escape display-message 'use [open square bracket] for copy-mode'
bind A display-message 'use [comma] for rename-window'

bind Tab select-pane -t:.+

set -g base-index 1

setw -g mode-keys vi

if-shell 'tmux -V | grep -q "tmux 2\."' \
  'set -g mouse-utf8 on ; set -g mouse on'
if-shell 'tmux -V | grep -q "tmux 1\."' \
  'setw -g mode-mouse on ; set-option -g mouse-select-pane on ; set-option -g mouse-resize-pane on ; set-option -g mouse-select-window on'

set -g default-terminal 'screen-256color'

set -g set-titles on
set -g set-titles-string '#S:#I.#P #W'

set-option -g history-limit 10000000

if-shell 'test -f ~/.tmuxline.conf' 'source ~/.tmuxline.conf'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
