set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-sensible       \
  tmux-plugins/tmux-resurrect      \
  tmux-plugins/tmux-continuum      \
  tmux-plugins/tmux-yank           \
  tmux-plugins/tmux-open           \
  tmux-plugins/tmux-copycat        \
'

set -g @continuum-restore 'on'

unbind C-b
set -g prefix ^A
bind a send-prefix

bind C-a last-window

bind ^C new-window -c "#{pane_current_path}"

bind S display-message 'use [percent] for horizontal splits'
bind % split-window -c "#{pane_current_path}"
bind | display-message 'use [double quote] for vertical splits'
bind '"' split-window -h -c "#{pane_current_path}"

bind Escape display-message 'use [open square bracket] for copy-mode'
bind A display-message 'use [comma] for rename-window'

bind Tab select-pane -t:.+

set -g base-index 1

setw -g mode-keys vi

setw -g mode-mouse on
set-option -g mouse-select-pane on
set-option -g mouse-resize-pane on
set-option -g mouse-select-window on

set -g set-titles on
set -g set-titles-string '#S:#I.#P #W'

if-shell 'test -f ~/.tmuxline.conf' 'source ~/.tmuxline.conf'

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell '~/.tmux/plugins/tpm/tpm'
