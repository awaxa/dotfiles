// WARNING
//
// Do NOT edit this file while ZNC is running!
// Use webadmin or *admin instead.
//
// Buf if you feel risky, you might want to read help on /znc saveconfig and /znc rehash.
// Also check http://en.znc.in/wiki/Configuration

AnonIPLimit  = 10
MaxBufferSize= 10240
SSLCertFile  = /home/awaxa/.znc/znc.pem
ProtectWebSessions = true
Listener     = 127.0.0.1 7700
Listener     = irc_only 127.0.0.1 7701
Listener     = irc_only 127.0.0.1 7702
Listener     = irc_only 127.0.0.1 7703
Listener     = irc_only 127.0.0.1 7704
Listener     = irc_only 127.0.0.1 7705
Listener     = irc_only 127.0.0.1 7706
Listener     = irc_only 127.0.0.1 7707
Listener     = irc_only 127.0.0.1 7708
Listener     = irc_only 127.0.0.1 7709
Listener     = irc_only +7770
ConnectDelay = 1
ServerThrottle = 1
Skin         = _default_
StatusPrefix = *
LoadModule   = webadmin
LoadModule   = adminlog
LoadModule   = lastseen
LoadModule   = partyline

<User admin>
	Pass = sha256#password#
	Nick = admin
	AltNick = admin`
	Ident = admin
	RealName = admin
	QuitMsg = quit
	ChanModes = +stn
	Buffer = 0
	KeepBuffer = false
	MultiClients = true
	DenyLoadMod = false
	Admin = true
	DenySetBindHost = false
	TimestampFormat = [%H:%M:%S]
	AppendTimestamp = false
	PrependTimestamp = true
	TimezoneOffset = 0.00
	JoinTries = 10
	MaxJoins = 2
	IRCConnectEnabled = false

	Allow = 127.0.0.1

	LoadModule = admin
	LoadModule = log

</User>

